<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="options.css">
	<title>Options | Spam Tester</title>
</head>
<body>
	<form>
		<div class="section">
			<input type="checkbox" id="hide-null-errors" name="hide-null-errors">
			<label class="hide-null-errors-label" for="hide-null-errors">Hide errors with a null impact</label>
		</div>

		<div class="section">
			<label class="server-label" for="server-input">Server</label>
			<input type="text" id="server-input" name="server-input" placeholder="https://spamtester.chevro.fr">
			<p><i>Leave blank to use the default server. You can enter the address of a self-hosted instance.</i> <a href="https://git.chevro.fr/cestoliv/spamtester">See the instructions for hosting an instance.</a></p>
		</div>

		<button id="reset-button" type="reset">Reset settings</button>
	</form>
	<script type="text/javascript" src="options.js"></script>
</body>
</html>
